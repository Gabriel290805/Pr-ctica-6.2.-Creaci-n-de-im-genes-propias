name: Deploy Docker Image to Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: gabrielpolo05
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./flask_examen
          push: true
          tags: |
            gabrielpolo05/flask-gestion-examen:latest
            gabrielpolo05/flask-gestion-examen:${{ github.sha }}

      - name: Deploy to EC2 Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 18.234.223.25
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u gabrielpolo05 --password-stdin
            
            echo "Descargando nueva imagen..."
            docker pull gabrielpolo05/flask-gestion-examen:latest
            
            echo "Parando contenedor anterior..."
            docker stop flask-app 2>/dev/null || true
            docker rm flask-app 2>/dev/null || true
            
            echo "Iniciando nuevo contenedor..."
            docker run -d \
              --name flask-app \
              -p 80:5000 \
              -v flask_data:/sqlite3-db \
              --restart unless-stopped \
              gabrielpolo05/flask-gestion-examen:latest
            
            docker image prune -f
            
            echo "Despliegue completado"
            docker ps