name: Deploy Flask App to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'flask_examen/**'  # Solo si hay cambios en la app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # 2. Login Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    # 3. Build and push (IMPORTANTE: contexto en flask_examen/)
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./flask_examen  # ‚Üê CAMBIO IMPORTANTE
        push: true
        tags: |
          gabrielpolo05/flask-gestion-examen:latest
          gabrielpolo05/flask-gestion-examen:${{ github.sha }}
    
    # 4. Deploy to EC2
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "=== Deploying new version ==="
          
          # Login Docker (opcional, si el servidor necesita pull)
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          # Pull new image
          docker pull gabrielpolo05/flask-gestion-examen:latest
          
          # Stop and remove old container
          docker stop flask-app || true
          docker rm flask-app || true
          
          # Run new container
          docker run -d \
            --name flask-app \
            -p 80:5000 \
            -v flask_data:/sqlite3-db \
            --restart unless-stopped \
            gabrielpolo05/flask-gestion-examen:latest
          
          echo "=== Deployment completed ==="
          docker ps