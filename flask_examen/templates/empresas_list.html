{% extends "base.html" %}
{% block content %}

    <hr style="margin:50px 0;">
<div class="container">



    <table class="table table-striped table-bordered">
        <thead style="background:#3498db; color:#fff;">
            <tr>
                <th>ID</th>
                <th>CIF</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Sector</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for e in empresas %}
            <tr style="color:#2980b9;">
                <td>{{ e.id }}</td>
                <td>{{ e.cif }}</td>
                <td>{{ e.nombre }}</td>
                <td>{{ e.direccion }}</td>
                <td>{{ e.sector }}</td>
                <td>{{ e.telefono }}</td>
                <td>{{ e.email }}</td>
                <td>
                    <!-- Ver detalle -->
                    <a href="{{ url_for('empresa_detail', id=e.id) }}" class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </a>

                    <!-- Editar -->
                    <a href="{{ url_for('empresa_edit', id=e.id) }}" class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>

                    <!-- Borrar (solo si no hay trabajadores) -->
                    {% if not e.trabajadores %}
                    <form method="POST" action="{{ url_for('empresa_delete', id=e.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar?')">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div style="text-align:center; margin: 20px 0;">
    <a href="{{ url_for('menu') }}">
        <button>Volver al Inicio</button>
    </a>
</div>
{% endblock %}
